<script>
const nav = document.querySelector("#nav");

const onScroll = (event) => {
  const scrollPosition = event.target.scrollingElement.scrollTop;
  if (scrollPosition > 10) {
    if (!nav.classList.contains("scrolled-down")) {
      nav.classList.add("scrolled-down");
    }
  } else {
    if (nav.classList.contains("scrolled-down")) {
      nav.classList.remove("scrolled-down");
    }
  }
};

document.addEventListener("scroll", onScroll);

let clickCount = 0;
const foodPrice = 5000; // Harga makanan (ganti sesuai kebutuhan)

function increaseFood() {
  clickCount += 1;
  updateFood();
}

function decreaseFood() {
  if (clickCount > 0) {
    clickCount -= 1;
    updateFood();
  }
}

function updateFood() {
  const counter = document.getElementById("counter");
  const foodPriceInput = document.getElementById("foodPrice");
  const purchaseList = document.getElementById("purchaseList");

  counter.value = clickCount;
  foodPriceInput.value = clickCount * foodPrice;

  if (clickCount > 0) {
    const purchaseItem = document.createElement("div");
    purchaseItem.className = "delete-button";
    purchaseItem.innerHTML = `<i class="fas fa-trash"></i>  Makanan x ${clickCount} - Harga: ${clickCount * foodPrice}`;
    purchaseList.appendChild(purchaseItem);
    purchaseItem.addEventListener("click", function() {
      deletePurchase(purchaseItem);
    });
  }
}

function deletePurchase(purchaseItem) {
  const purchaseList = document.getElementById("purchaseList");
  purchaseList.removeChild(purchaseItem);
  clickCount = Math.max(clickCount - 500, 0);
  updateFood();
}

document.addEventListener("keydown", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    updateFood();
  }
});

// Fungsi untuk memutar bunyi beep
function playBeepSound() {
  const beepAudio = new Audio("beep.mp3"); // Ganti dengan URL file audio beep Anda
  beepAudio.play();
}

// Ambil referensi tombol

beepButton.addEventListener("click", playBeepSound);

// Fungsi untuk memutar bunyi beep

}

const beepdelButton = document.getElementById("purchaseList");


// Tambahkan event listener untuk tombol
beepdelButton.addEventListener("click", playBeepSound);

document.addEventListener("keydown", (event) => {
    if (event.key === "+") {
      increaseFood(purchaseList);
      playBeepSound();
    } else if (event.key === "-") {
      decreaseFood(purchaseList);
      playBeepSound();
    }
  });

  new Splide( '#image-carousel' ).mount();

  var splide = new Splide( '.splide' );
  var bar    = splide.root.querySelector( '.my-carousel-progress-bar' );
  
  // Updates the bar width whenever the carousel moves:
  splide.on( 'mounted move', function () {
    var end  = splide.Components.Controller.getEnd() + 1;
    var rate = Math.min( ( splide.index + 1 ) / end, 1 );
    bar.style.width = String( 100 * rate ) + '%';
  } );
  
  splide.mount();
</script>
